<script>
var d = new Date();
var n = d.getFullYear(); 
$("#fecha").text("© "+n);

function resetFormulario(idFormulario){
	var entradas=$(idFormulario).find(" :input");
	entradas.each (function(){
	  //this.reset();
	  $(this).val(null);
	});
}


function SendMail(idBotonGuardar){
	$(idBotonGuardar).click(function(e){
	e.preventDefault(); //STOP default action
	var formulario_id=$(idBotonGuardar).parent().attr('id');
	var nuevoElemento=0;
	var formURL = $("#"+formulario_id).attr("action");
			var postData = $("#"+formulario_id).serializeArray();
			postData.forEach(function(e){
				if(e.value==""){
				nuevoElemento=nuevoElemento+1;
				}
			;})
    var $btn = $(idBotonGuardar).button('loading');
		if(!(0<nuevoElemento)){
			$.ajax(
			{
				url : formURL,
				type: "POST",
				data : postData,
				success:function(data, textStatus, jqXHR) 
				{
				// console.dir(textStatus);
				// console.dir(data);
				// console.dir(jqXHR);
					if(jqXHR.status==200&&jqXHR.statusText=="OK"&&data==1)
					{
						$("#body-mensajes").html('<div class="alert alert-success" role="alert">El email se ha enviado, no olvide revisar su bandeja de spam.</div>');
					}else{						//if fails      
						$("#body-mensajes").html('<div class="alert alert-warning" role="alert">'+data+'.</div>');
					}
					$('#mensajes').modal('show');
					$btn.button('reset');
					resetFormulario("#"+formulario_id);
				},
				error: function(jqXHR, textStatus, errorThrown) 
				{
				$("#body-mensajes").html('<p class=bg-warning">'+errorThrown+'</p>');
				$('#mensajes').modal('show');
				$btn.button('reset');
				}
			});
			}else{
			alert("Por favor, complete todos los campos antes de continuar.");
			$btn.button('reset');
			}
	});
} 

SendMail("#btnEmail");
$(window).keydown(function(event){
    if(event.keyCode == 13) {
      event.preventDefault();
      return false;
    }
  });
