<script>
$(document).ready(function(){
	$.ajax({
			url : "sistema/cursos_.php",
			type: "GET",
			data : "accion=disponibilidad",
			success:function(data, textStatus, jqXHR){
			 //console.dir(textStatus);
			 //console.dir(data);
			//console.dir(jqXHR);
				if(jqXHR.status==200&&jqXHR.statusText=="OK"&&data!="error")
				{
				$("#centros").html(data);
					$.ajax({
					  type: "GET",
					  url: "js/cursos_.js",
					  dataType: "script"
					});
				}else{
				$("#centros").html("No hay cursos disponibles por el momento.");
				}
			},
			error: function(jqXHR, textStatus, errorThrown) 
			{
			$("#body-mensajes").html('<p class=bg-warning">'+errorThrown+'</p>');
			$('#mensajes').modal('show');
				//if fails      
			}
		});
});
</script>
