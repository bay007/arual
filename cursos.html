<script>
$(document).ready(function(){
	$.ajax({
			url : "sistema/cursos_.php",
			type: "GET",
			data : "accion=disponibilidad",
			success:function(data, textStatus, jqXHR){
			 //console.dir(textStatus);
			 //console.dir(data);
			//console.dir(jqXHR);
				if(jqXHR.status==200&&jqXHR.statusText=="OK"&&data!="error")
				{
				$("#centros").html(data);
					$.ajax({
					  type: "GET",
					  url: "js/cursos_.js",
					  dataType: "script"
					});
				}else{
				$("#centros").html("No hay cursos disponibles por el momento.");
				}
			},
			error: function(jqXHR, textStatus, errorThrown) 
			{
			$("#body-mensajes").html('<p class=bg-warning">'+errorThrown+'</p>');
			$('#mensajes').modal('show');
				//if fails      
			}
		});
		
$(":file").change(function(){
var file = this.files[0];
var size = file.size;
var type = file.type;
var x=$(this).next();
		var FR= new FileReader();
		FR.onload = function(e) {
			$("#"+x.attr("id")).val(e.target.result);
		};       
			if(size<2097152){
			if((type=="image/png")||(type=="image/jpg")||(type=="image/jpeg")||(type=="image/gif")){
			FR.readAsDataURL( file );
			}else{
			alert("Los archivos sólo pueden ser gif, jpg ó png, seleccione de nuevo.");
			$(":file").val(null);
			}
		}else{
			alert("El archivo no debe ser mayor a 2 MB, seleccione de nuevo.");
			$(":file").val(null);
		}
});		
});
</script>
